<h1 mat-dialog-title class="text-right">אפס מפתח סודי</h1>
<form
  class="form"
  [formGroup]="profileForm"
  (ngSubmit)="onSubmit(f)"
  #f="ngForm"
>
  <hr />
  <mat-form-field appearance="standard" class="input d-block">
    <mat-label>מפתח סודי</mat-label>
    <input
      matInput
      name="secret"
      id="secret"
      required
      type="text"
      autocomplete="off"
      formControlName="secret"
    />
    <mat-error *ngIf="secret.errors?.required">שדה חובה</mat-error>
    <mat-error *ngIf="secret.errors?.pattern"
      >חייב להכיל אות גדולה וקטנה, מספר, תו מיוחד ובידיוק באורך 8
      תווים</mat-error
    >
  </mat-form-field>
  <div class="mt-3">
    <div mat-dialog-actions align="end">
      <button mat-stroked-button mat-dialog-close type="button">ביטול</button>
      <button
        mat-stroked-button
        color="warn"
        type="submit"
        [disabled]="!profileForm.valid"
      >
        <span *ngIf="!loading">שמור</span>
        <mat-spinner
          *ngIf="loading"
          diameter="23"
          class="spinner mr-1"
          color="warn"
        ></mat-spinner>
      </button>
    </div>
  </div>
</form>
