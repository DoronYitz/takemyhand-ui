<h1 mat-dialog-title class="text-right">קביעת נהגים אוטומטית</h1>
<div mat-dialog-content>האם אתה בטוח שברצונך לקבוע נהגים באופן אוטומטי?</div>
<div mat-dialog-actions align="end" class="mt-2">
  <button mat-dialog-close mat-stroked-button>ביטול</button>
  <button (click)="setDrivers()" mat-stroked-button color="warn">
    קבע נהגים
  </button>
</div>
