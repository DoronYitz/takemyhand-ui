<h1 mat-dialog-title class="text-right">מחיקת חבילה</h1>
<div mat-dialog-content>האם אתה בטוח שברצונך למחוק את החבילה?</div>
<div mat-dialog-actions align="end" class="mt-2">
  <button mat-dialog-close mat-stroked-button>ביטול</button>
  <button (click)="deleteParcel()" mat-stroked-button color="warn">מחק</button>
</div>
