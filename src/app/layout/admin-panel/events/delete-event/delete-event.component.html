<h1 mat-dialog-title class="text-right">מחיקת אירוע</h1>
<div mat-dialog-content>
  האם אתה בטוח שברצונך למחוק את {{ this.selectedEvent.title }} ?
</div>
<div mat-dialog-actions align="end" class="mt-2">
  <button mat-dialog-close mat-stroked-button>ביטול</button>
  <button (click)="deleteEvent()" mat-stroked-button color="warn">מחק</button>
</div>
