<div class="container content-wrapper">
  <h1 class="text-white">Events</h1>
  <div class="text-right">
    <button class="btn btn-round add-event-btn" (click)="popAddEventModal()">
      Add Event
    </button>
  </div>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
    />
  </mat-form-field>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8 demo-table"
  >
    <ng-container
      *ngFor="let column of columns"
      [matColumnDef]="column.columnDef"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ column.header }}
      </th>
      <td mat-cell *matCellDef="let row">
        <div
          *ngIf="
            column.header !== 'Edit' &&
            column.header !== 'Delete' &&
            column.header !== 'Active'
          "
        >
          {{ column.cell(row) }}
        </div>
        <div *ngIf="column.header === 'Active'" class="ml-2 checkbox">
          <mat-checkbox [checked]="column.cell(row).active" [color]="warn">
            <!-- (change)="editParcelArrived(column.cell(row), $event)" -->
          </mat-checkbox>
        </div>
        <div *ngIf="column.header === 'Edit'" class="ml-1">
          <fa-icon [icon]="['far', 'edit']"></fa-icon>
        </div>
        <div *ngIf="column.header === 'Delete'" class="ml-2 pl-1">
          <fa-icon [icon]="['far', 'trash-alt']"></fa-icon>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="3">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>
