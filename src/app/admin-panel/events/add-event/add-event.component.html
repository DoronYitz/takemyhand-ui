<h1 mat-dialog-title>Add Event</h1>
<form
  class="form"
  [formGroup]="profileForm"
  (ngSubmit)="onSubmit(f)"
  #f="ngForm"
>
  <hr />
  <mat-form-field appearance="standard" class="input d-block">
    <mat-label>Title</mat-label>
    <input
      matInput
      type="text"
      required
      id="title"
      name="title"
      autocomplete="off"
      formControlName="title"
    />
    <mat-error *ngIf="title.errors?.required">Title is required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="standard" class="input d-block">
    <mat-label>Category</mat-label>
    <input
      matInput
      type="text"
      required
      id="category"
      name="category"
      autocomplete="off"
      formControlName="category"
    />
    <mat-error *ngIf="secret.errors?.required">Category is required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="standard" class="input d-block">
    <mat-label>Choose a date</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      name="date"
      id="date"
      required
      formControlName="date"
    />
    <mat-datepicker-toggle
      matSuffix
      [for]="picker"
      class="text-white"
    ></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="date.errors?.required">Date is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="standard" class="input d-block">
    <mat-label>Secret Key</mat-label>
    <input
      matInput
      name="secret"
      id="secret"
      required
      [type]="hide ? 'password' : 'text'"
      type="password"
      autocomplete="off"
      formControlName="secret"
    />
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
      type="button"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
    <mat-error *ngIf="secret.errors?.required"
      >Secret key is required</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="standard" class="input d-block">
    <mat-label>Description</mat-label>
    <textarea
      matInput
      type="text"
      required
      id="description"
      name="description"
      autocomplete="off"
      formControlName="description"
    ></textarea>
    <mat-error *ngIf="description.errors?.required"
      >Description is required</mat-error
    >
  </mat-form-field>
  <div class="mt-3">
    <button
      class="btnSend btn btn-round mt-4 px-4 py-2"
      type="submit"
      [disabled]="!profileForm.valid"
    >
      Login
    </button>
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close>Close</button>
      <button mat-button color="warn">Add</button>
    </div>
  </div>
</form>
