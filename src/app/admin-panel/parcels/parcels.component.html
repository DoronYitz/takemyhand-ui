<div class="container content-wrapper">
  <h1 class="text-white">Parcels</h1>
  <div class="text-right">
    <button
      class="btn btn-round btn-danger primary-btn"
      (click)="popLoadFileModal()"
    >
      Load Parcels from file
    </button>
    <button class="btn btn-round btn-danger primary-btn ml-3">
      Add Parcel
    </button>
  </div>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
    />
  </mat-form-field>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8 demo-table"
  >
    <ng-container
      *ngFor="let column of columns"
      [matColumnDef]="column.columnDef"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ column.header }}
      </th>
      <td mat-cell *matCellDef="let row">
        <span *ngIf="column.header === 'Driver'">
          <mat-form-field class="table-input" appearance="standard">
            <mat-select
              [value]="column.cell(row).volunteer"
              [compareWith]="compareByID"
              (selectionChange)="editParcelDriver(column.cell(row), $event)"
            >
              <mat-option *ngFor="let driver of drivers" [value]="driver">
                {{ driver.full_name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </span>
        <div *ngIf="column.header === 'Arrived'" class="ml-2 checkbox">
          <mat-checkbox
            [checked]="column.cell(row).arrived"
            [color]="warn"
            (change)="editParcelArrived(column.cell(row), $event)"
          >
          </mat-checkbox>
        </div>
        <div
          *ngIf="
            column.header !== 'Arrived' &&
            column.header !== 'Driver' &&
            column.header !== 'Edit' &&
            column.header !== 'Delete'
          "
        >
          {{ column.cell(row) }}
        </div>
        <div *ngIf="column.header === 'Edit'">
          <mat-slide-toggle color="warn"></mat-slide-toggle>
        </div>
        <div *ngIf="column.header === 'Delete'" class="ml-2 pl-1">
          <fa-icon [icon]="['far', 'trash-alt']"></fa-icon>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="3">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>
