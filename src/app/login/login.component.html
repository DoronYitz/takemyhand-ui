<app-navbar></app-navbar>
<!-- Header  -->
<div class="page-header" data-parallax="true">
  <div class="text-center page-header__text">
    <div class="container content text-left">
      <div class="row">
        <div class="formContent">
          <h1>Login</h1>
          <h5>Log into our driver's portal</h5>
          <form
            class="form"
            [formGroup]="profileForm"
            (ngSubmit)="onSubmit(f)"
            #f="ngForm"
          >
            <hr />
            <mat-form-field appearance="standard" class="input mt-1">
              <mat-label>Phone</mat-label>
              <input
                matInput
                type="text"
                required
                id="phone"
                name="phone"
                autocomplete="off"
                formControlName="phone"
              />
              <mat-error *ngIf="phone.errors?.required"
                >Phone is required</mat-error
              >
              <mat-error *ngIf="phone.errors?.pattern"
                >Not a valid phone number</mat-error
              >
            </mat-form-field>
            <mat-form-field appearance="standard" class="input mt-3">
              <mat-label>Password</mat-label>
              <input
                matInput
                name="password"
                id="passowrd"
                required
                [type]="hide ? 'password' : 'text'"
                type="password"
                autocomplete="off"
                formControlName="password"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
                type="button"
              >
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
              <mat-error *ngIf="password.errors?.required"
                >Password is required</mat-error
              >
            </mat-form-field>
            <div class="mt-3">
              <button
                class="btnSend btn btn-round mt-4 px-4 py-2"
                type="submit"
                [disabled]="!profileForm.valid"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Header  -->
